<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/cjs/react-jsx-runtime.production.min.js" integrity="sha512-FsiRds5HFptYMEUCaLc7x0WYqHWhGiLfPOsB0zjhxOq+QDe7vuAq4kQxR5ecdhcEsnCitnH/O3dPTfYH8kfkpg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <input type="text" placeholder="Enter a task">
            <button> Add </button>
        </form>

        <ul class="todos">
            <li>
                <span>Task-1</span>
                <i class="fa-solid fa-trash"></i>
            </li>
            <li class="completed">
                <span>Task-2</span>
                <i class="fa-solid fa-trash"></i>
            </li>
        
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
